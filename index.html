<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Asset Turnover Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="fixedAssetTurnoverRatioRadio" name="variables" checked>
  <label for="fixedAssetTurnoverRatioRadio">Fixed Asset Turnover Ratio</label>

  <input type="radio" id="salesCostRadio" name="variables">
  <label for="salesCostRadio">Sales Cost</label>

  <input type="radio" id="netFixedAssetsRadio" name="variables">
  <label for="netFixedAssetsRadio">Net Fixed Assets</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Sales Cost</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Net Fixed Assets</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
